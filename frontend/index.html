<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="manifest" href="manifest.json">
    <title>AI Companion</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app">
        <header class="header">
            <div class="header-title">AI Companion</div>
            <div class="header-status" id="status-indicator">online</div>
        </header>

        <main class="messages" id="messages"></main>

        <!-- 快捷按钮 (聊天中显示) -->
        <div class="quick-actions" id="quick-actions" style="display: none;">
            <button class="quick-btn" data-cmd="/wake">wake</button>
            <button class="quick-btn" data-cmd="/meal breakfast">breakfast</button>
            <button class="quick-btn" data-cmd="/meal lunch">lunch</button>
            <button class="quick-btn" data-cmd="/status">status</button>
            <button class="quick-btn" data-cmd="/quit">quit</button>
        </div>

        <footer class="input-area">
            <div class="input-wrapper">
                <span class="input-prompt">></span>
                <input type="text" id="input" placeholder="@agent or /command" autocomplete="off">
                <button id="send-btn" class="send-btn">-></button>
            </div>
        </footer>
    </div>

    <script src="app.js"></script>
</body>

</html>
